<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/7037/7037893.png?ga=GA1.1.382695037.1698058756&semt=ais_hybrid" type="image/x-icon">
<body>
    <h1>Currency Converter</h1>
    <div id="box">
        <span>
            <h6>Enter Amount</h6>
            <input type="number" id="input_amount">
        </span>
        <div id="small_box">
            <span>
                <h6>From</h6>
                <select name="" id="select1">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="RUB">RUB</option>
                </select>
            </span>
            <span>
                <img src="https://cdn-icons-png.freepik.com/256/152/152360.png?ga=GA1.1.382695037.1698058756&semt=ais_hybrid" id="lol">
            </span>
            <span>
                <h6>To</h6>
                <select name="" id="select2">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                    <option value="RUB">RUB</option>
                </select>
        </span>
        </div>
        <!-- <p id="output"> 1 usd = 80 inr </p> -->
        <div id="output">
            <p id="input_number">1</p>
            <p id="input_currency">USD</p>
            <p>=</p>
            <p id="output_number">83.53</p>
            <p id="output_currency">INR</p>
        </div>
        <button id="button">CONVERT</button>
    </div>
    <div>
        <img width="400px" src="./currency_conversion.png" alt="coversion_chart">
    </div>
    <script>

    </script>
    <script src="script.js"></script>
</body>
<footer>
    Created by <a href="https://github.com/harshitparpe">Harshit Parpe</a>
</footer>
</html>
